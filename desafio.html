<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Utilização de Tags</title>
    <style>
        .green {
            font-family: 'Book Antiqua', 'Arial Narrow';
            font-size: 18px;
            color: green;
        }
        .red {
            font-family: 'Bookman Old Style';
            font-size: 24px;
            color: red;
        }
        .blue {
            font-family: 'Bookman Old Style';
            font-size: 40px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Fontes:</h1>
    <p class="green">Texto verde com a fonte 'Book Antiqua' ou 'Arial Narrow'</p>
    <p class="red">Texto vermelho com a fonte 'Bookman Old Style' e tamanho maior</p>
    <p class="blue">Texto azul com a fonte 'Bookman Old Style' e tamanho maior ainda</p>
</body>
</html>
